<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Hello WebSocket</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container p-2">
    <div class="row">
        <div class="col-md-6" >
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Connect to Chatty:</label>
                    <button id="connect" class="btn btn-success" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-dark" type="submit" disabled="disabled">Disconnect
                    </button>
                <button id="exit" class="btn btn-dark" type="submit"><a th:href="@{~/home}">Leave Chat</a> </button>
                </div>
            </form>
        </div>
        </div>

    <div class="container pt-5">
        <div class="row pt-10">
            <div class="col-md-4">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="message">Send a Message</label>
                        <input type="text" id="message" class="form-control" placeholder="Enter Username here...">

                    </div>
                    <button id="send" class="btn btn-primary" type="submit" onclick="sendName()">Send</button>
                </form>
            </div>

            <div class="col-md-6">
                <table id="conversation" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Chats</th>
                    </tr>
                    </thead>
                    <tbody id="greetings">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>
</body>
</html>
